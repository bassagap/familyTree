<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-dagre.js demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>

		<!-- for testing with local version of cytoscape.js -->
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

		<script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
		<script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js"></script>

		<style>
			body {
				font-family: helvetica;
				font-size: 14px;
			}

			#cy {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 999;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
			}
		</style>

		<script>
			$(function(){

				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

          boxSelectionEnabled: false,
          autounselectify: true,

					layout: {
						name: 'dagre'
					},

					style: [
						{
							selector: 'node',
							style: {
								'content': 'data(id)',
								'shape': 'data(gender)',
								'text-opacity': 0.5,
								'text-valign': 'center',
								'text-halign': 'right',
								'background-color': '#11479e'
							}
						},

						{
							selector: 'edge',
							style: {
								'width': 2,
								'line-color': '#9dbaea',
								'target-arrow-color': '#9dbaea',
								'curve-style': 'bezier'
							}
						},
						{
							selector:'.relationship',
							style: {
								'width' :3,
								'height': 3,
								'text-opacity': 0.5,
								'text-valign': 'center',
								'text-halign': 'right',
								'background-color': '#9dbaea'
							}
						}

					],

					elements: {
						nodes: [
							{ data: { id: 'n0', gender: 'ellipse' } },
							{ data: { id: 'n1' , gender: 'rectangle'} },
							{ data: { id: 'relation1',name:"Current relation" , gender: 'rectangle' }, classes: "relationship"},
							{ data: { id: 'n3', gender: 'rectangle' } },
							{ data: { id: 'n4' , gender: 'ellipse'} },
							{ data: { id: 'n5' , gender: 'ellipse'} },
							{ data: { id: 'relation2' , gender: 'rectangle'} , classes: "relationship"},
							{ data: { id: 'relation3' , gender: 'rectangle'} , classes: "relationship"},
							{ data: { id: 'n6' , gender: 'rectangle'} },
							{ data: { id: 'n7' , gender: 'ellipse'} },
							{ data: { id: 'n8', gender: 'rectangle' } },
							{ data: { id: 'n9', gender: 'rectangle' } },
						],
						edges: [
							{ data: { source: 'n0', target: 'relation1' } },
							{ data: { source: 'n0', target: 'n3' } },
							{ data: { source: 'n3', target: 'relation1' } },
							{ data: { source: 'relation1', target: 'n1' } },
							{ data: { source: 'n3', target: 'relation2' } },
							{ data: { source: 'n4', target: 'relation2' } },
							{ data: { source: 'n1', target: 'relation3' } },
							{ data: { source: 'n5', target: 'relation3' } },
							{ data: { source: 'relation3', target: 'n6' } },
							{ data: { source: 'relation3', target: 'n7' } },
							{ data: { source: 'relation3', target: 'n8' } },
							{ data: { source: 'relation2', target: 'n9' } },
						]
					},
				});

			});
		</script>
	</head>

	<body>
		<h1>cytoscape-dagre demo</h1>

		<div id="cy"></div>

	</body>

</html>
